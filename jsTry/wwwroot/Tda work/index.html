<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天达科技，让梦起航</title>
    <style type="text/css">
        * {padding:none ;margin;none}
        .ld_1 {background-image:url(TP/bj1.jpg); position:relative}
        #ha_1 {height:200px ;color:#a52a2a ;line-height:200px ;text-align:center ;font-size:50px ;font-style:italic; transition:all 2s;}
        .ml_3 {height:50px ;background:#fff ;width:1000px ;margin:0 auto;position:relative}
        .ml_3 ul {margin:0 auto; position:absolute; left:200px}
        ul li a {list-style:none; text-decoration:none}
        .ml_3 ul li:hover {background:#000; font-size:50px; width:300px}
        #ha_1:hover {font-size:100px; color:#f0f0fb}
        .ml_3 ul li {border:1px solid #d3d3d3 ;width:80px ;float:left ;text-align:center ;line-height:50px ;list-style:none; transition:all 2s}

        .box {width:400px; height:400px; background:#eee; margin:100px auto; position:relative; perspective:800px}
        .box ul li {list-style:none}
        .box ul {width:200px; height:200px; position:absolute; top:0; left:0; bottom:0; right:0; margin:auto; transform-style:preserve-3d; transition:all 2s}
        .box ul:hover {transform:rotateX(360deg) rotateY(360deg)}
        .box ul li {width:200px; height:200px; text-align:center; line-height:200px; position:absolute}
        .box ul li:nth-child(1) {background:rgba( 255,0,0,.5); transform:translateY(-100px) rotateX(90deg)}
        .box ul li:nth-child(2) {background:rgba( 255,255,0,.5); transform:translateY(100px) rotateX(-90deg)}
        .box ul li:nth-child(3) {background:rgba( 255,255,255,.5); transform:translateX(-100px) rotateY(-90deg)}
        .box ul li:nth-child(4) {background:rgba( 0,255,0,.5); transform:translateX(100px) rotateY(90deg)}
        .box ul li:nth-child(5) {background:rgba( 0,255,255,.5); transform:translateZ(100px)}
        .box ul li:nth-child(6) {background:rgba( 255,0,255,.5); transform:translateZ(-100px) rotateY(180deg)}

    </style>
</head>
<body>
    <div class="ld_1"><!--标题-->
        <h1 id="ha_1">天达技术支持</h1>
    </div>
    <div class="ml_3"><!--目录-->
        <ul>
            <li ><a href="#">全部</a></li>
            <li ><a href="#">下载器</a></li>
            <li ><a href="#">搭建支持</a></li>
            <li ><a href="#">PC端支持</a></li>
            <li ><a href="#">安卓端支持</a></li>
            <li ><a href="#">IOS支持</a></li>
        </ul>
    </div>
    <div class="box">
        <ul>
            <li>上</li>
            <li>下</li>
            <li>左</li>
            <li>右</li>
            <li>前</li>
            <li>后</li>
        </ul>
    </div>
</body>
</html>

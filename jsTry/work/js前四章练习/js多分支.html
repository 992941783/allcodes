<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
			var tall=1.7; 	//初始化
			var fat=60;		//初始化
			var BMI=fat/(tall^2)	//赋值，tall^2为tall的二次方
			if(BMI<18.5){	//判断
				alert("过轻:"+BMI)
			}
			else if(BMI>=18.5&&BMI<24.99){
				alert("正常:"+BMI)
			}
			else if(BMI>=25&&BMI<28){
				alert("过重:"+BMI)
			}
			else if(BMI>=28&&BMI<32){
				alert("肥胖:"+BMI)
			}
			else if(BMI>=32){
				alert("非常肥胖:"+BMI)
			}
		</script>
	</head>
	<body>
		
	</body>
</html>

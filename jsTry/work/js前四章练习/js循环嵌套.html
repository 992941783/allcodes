					document.write("*")		//页面输出xxx
				}
				document.write("<br />")	//页面输出xxx
			}

			var i = 0;	//初始化
			var j = 0;	//初始化
			while(i<5){		//不确定循环次数，用while。

					document.write("*")
					j++;
				}
				document.write("<br />")
				i++;
			}

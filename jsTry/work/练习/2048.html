<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript" src=../tool.js></script>
		<style type="text/css">
			* {
				margin:0; padding:0; list-style:none;
			}
			#div1 {
				width:200px;
				height:200px;
				border: 1px #f00 solid;
				margin:0 auto;
			}
				#div1 p {
					width:50px;
					height:50px;;
					border: 1px #f00 solid;
					float:left;
					background: #A52A2A;				}
					
		
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oP = document.getElementsByTagName("p");
				for(var i = 0; i < 2; i++){
					var mat = Math.floor(Math.random()*10);				
					oP[mat].setAttribute("style","background:#fff");
					oP[mat].append("2")
				}
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
			<p></p>
		</div>
	</body>
</html>

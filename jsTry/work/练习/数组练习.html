		function bubb(lis){
			for(var i = 0; i < lis.length - 1; i++){
				for(var j = 0; j < lis.length - 1; j++){
					if(lis[j] > lis[j + 1]){

						lis[j + 1] = tmp;
						lis[j] = lis[j + 1];

				}

			//秒表
			function bd(id){
				return document.getElementById(id);
			}
			function num(nu){
				if(nu < 10){
					return "0" + nu;
				}else{
					return nu;
				}
			}
			var con = 0,timer = 0;
			window.onload = function(){
				bd("bt_1").onclick = function(){
					timer = setInterval(function(){
						con++;
						bd("sp_3").innerHTML = num(con % 60);
						bd("sp_2").innerHTML = num(parseInt(con / 60) % 60);
						bd("sp_3").innerHTML = num(parse(con / 3600));

					}, 1000);
				}
				bd("bt_2").onclick = function(){
					clearInterval(timer);
				}
				bd("bt_3").onclick = function(){
					clearInterval(timer);
					bd("sp_3").innerHTML = "00";
					bd("sp_2").innerHTML = "00";
					bd("sp_3").innerHTML = "00";
				}
			}

			<input type = "button" id = "bt_1" value = "开始">
			<input type = "button" id = "bt_2" value = "暂停">

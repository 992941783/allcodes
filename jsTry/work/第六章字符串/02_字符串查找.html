<!doctype html>
	<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
			var q1 = "Abcabcabcabc";	//定义字符串。
			alert(q1.indexOf("a"));		//查找字符串，找到字符串中第一个出现的目标字符，并返回下标。
			alert(q1.lastIndexOf("bc"))	//查找字符串，找到字符串中最后一个出现的目标字符，并返回下标。
			alert(q1.search(/abc/i))	//查找字符串，参数可以是字符或者是正则表达式，返回目标字符下标。i为匹配
		</script>
	</head>
	<body>
		
	</body>
</html>

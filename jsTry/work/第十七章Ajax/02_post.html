<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
			//创建对象
			var sum = new XMLHttpRequest();
			//监听请求
			sum.onreadystatechange = function(){
				if(sum.readyState !== 4){
					return;
				}else if(sum.status >= 200 && sum.status <= 300){
					var give = JSON.parse(sum.responseText)
					if(give.ok){
						alert("登录成功");
					}else{
						alert("登录失败");
					}
				}else{
					console.error("请求失败")
				}
			}
			//配置对象
			sum.open("post", "./post.php", true);
			//发送请求
			sum.setRequestHeader("content-Type", "application/x-www-form-urlencoded");
			sum.send("uesr=admin&password=root");

		</script>
	</head>
	<body>
		
	</body>
</html>

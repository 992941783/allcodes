			function bd(id){
				return document.getElementById(id);
			}
			function num(num){
				if(num < 10){
					return "0" + num;
				}else{
					return num;
				}
			}
			window.onload = function(){
				var con = 0, timer = 0;
				bd("in1").onclick = function(){
					timer = setInterval(function(){
						con++;
						bd("sp3").innerHTML = num(con % 60);
						bd("sp2").innerHTML = num(parseInt(con / 60) % 60);
						bd("sp1").innerHTML = num(parseInt(con / 3600));
					}, 1);
				}
				bd("in2").onclick = function(){
					clearInterval(timer);
				}
				bd("in3").onclick = function(){
					clearInterval(timer);
					bd("sp3").innerHTML = "00";
					bd("sp2").innerHTML = "00";
					bd("sp1").innerHTML = "00";
				}
			}

			// alert(parseInt('1.9'));

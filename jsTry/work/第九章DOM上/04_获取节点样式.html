<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			#div1 {width:100px; height:100px; background-color:red;}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oDiv = document.getElementById("div1");
				// alert(getComputedStyle(div1)["backgroundColor"]);火狐谷歌苹果
				// alert(oDiv.currentStyle["backgroundColor"]);IE
				alert(getStyle(oDiv, "width"))
			}

			//浏览器兼容
			function getStyle(section, sty){
				return section.currentStyle ? section.currentStyle[sty] : getComputedStyle(section)[sty];
			}
		</script>
	</head>
	<body>
		<div id = "div1" style = "width:100px"></div>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
		//
			function elementsByClassName(pem, classer){
				var lis = [];
				var a1 = pem.getElementsByTagName("*");
				for(var i = 0; i < a1.length; i++){				
					if(a1[i].className == classer){
						lis.push(a1[i]);
					}
				}
				return lis;
			}	


			function $(x){
				switch(x[0]){
					case "#":
						return document.getElementById(x.substring(1));
						break;
					case ".":
						return elementsByClassName(document, x.substring(1));
						break;
					default:
						var bl1 = x.substring(0, 5);
						if(bl1 == "name="){
							return document.getElementsByName(x.substring(5))
						}else{
							return document.getElementsByTagName(x);
						}
					break;

				}
			}

			window.onload = function(){
				// alert($("name=hello")[0].innerHTML);
				alert($("#a1"));
				// alert($(".a2").innerHTML);
				alert($("div")[0].innerHTML)

			}		
		</script>
	</head>
	<body>
		<div id = "a1">111</div>
		<div class = "a2">222</div>
		<div class = "a2">333</div>
		<div name = "hello">444</div>
		<div></div>
	</body>
</html>

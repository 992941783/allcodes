			function addeventCom(obj,evt,fun){
				if(obj.attachEvent){
					obj.attachEvent("on"+evt,fun);
				}else{
					obj.addEventListener(evt,fun,false);
				}
			}
			function removeEventCom(obj,evt,fun){
				if(obj.detachEvent){
					obj.detachEvent("on"+evt,fun);
				}else{
					obj.removeEventListener(evt,fun);
				}

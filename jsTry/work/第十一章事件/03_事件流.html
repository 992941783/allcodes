<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			li {
				margin:10px;
				background: #f00;
			}
		</style>
		<script type="text/javascript">
			window.onload = function(){
				var oUl = document.getElementsByTagName("ul")[0];
				var oLi = document.getElementsByTagName('li');
				oUl.onclick = function(e){
					var sum = e || event;
					//获取事件源，兼容
					var _target = sum.target ||sum.srcELement;
					if(_target.nodeName.toUpperCase() == "LI"){
						console.log(_target.innerHTML);
					}
				}
				//添加标签
				for(var i = 0; i < 5; i++){
					var Li = document.createElement("li");
					Li.append(i);
					oUl.append(Li);
				}
			}
		</script>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>

		</ul>
	</body>
</html>

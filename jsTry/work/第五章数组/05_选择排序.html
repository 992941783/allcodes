<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script type="text/javascript">
			var a1 = [1,3,5,2,6,"helo"];	//定义数组。
			for(var i = 0; i < a1.length - 1; i++){		//for循环。
				for(var j = i + 1; j < a1.length -1; j++){	//for循环。
					if(a1[i] > a1[j]){	//判断， 如果a1的第i位大于a1的第j位。
						var tmp = a1[i];	//交换位置。
						a1[i] = a1[j];
						a1[j] = tmp;
					}
				}
			}
			alert(a1)
		</script>
	</head>
	<body>
		
	</body>
</html>
